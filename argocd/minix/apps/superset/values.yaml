# Superset 공식 차트를 위한 최소 설정 values.yaml

# 1. 외부 접속을 위해 서비스 타입을 LoadBalancer로 변경
service:
  type: LoadBalancer
  port: 8088

# 2. (필수) 보안을 위한 SECRET_KEY 설정. 반드시 복잡한 값으로 변경하세요.
# 터미널에서 openssl rand -base64 42 명령어로 새 키를 생성하여 붙여넣으세요.
extraSecretEnv:
  SUPERSET_SECRET_KEY: 'p5gXv7yB9dE3fH2jL4mN6qR8tV0wZxC3bA1sF5uI7oK+Gg=='

# 3. 초기 관리자 계정 설정 (여기의 password가 로그인 비밀번호가 됩니다)
init:
  enabled: true
  createAdmin: true
  adminUser:
    username: admin
    firstname: Superset
    lastname: Admin
    email: admin@superset.com
    password: admin # 로그인 시 사용할 비밀번호

# 4. 데이터베이스(PostgreSQL) 설정
postgresql:
  # Superset이 사용할 내부 PostgreSQL을 활성화합니다.
  enabled: true
  primary:
    persistence:
      enabled: true
      # 사용자의 환경에 맞는 스토리지 클래스를 지정합니다.
      storageClass: "rook-ceph-block"
  auth:
    # PostgreSQL에 접속할 유저/비밀번호/데이터베이스 이름입니다.
    # Superset 내부용이므로 기본값을 사용해도 무방합니다.
    username: superset
    password: superset
    database: superset

# 5. 캐시/메시지큐(Redis) 설정
redis:
  # Superset이 사용할 내부 Redis를 활성화합니다.
  enabled: true
  architecture: standalone
  auth:
    enabled: false
