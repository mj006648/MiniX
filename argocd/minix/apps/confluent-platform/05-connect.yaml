# 05-connect.yaml (디버깅용 수정)
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect:7.9.2
    init: confluentinc/confluent-init-container:2.11.2
  podTemplate:
    resources:
      requests: { cpu: "200m", memory: "1Gi" }
      limits: { cpu: "500m", memory: "2Gi" }
    
    # --- ★★★ 디버깅을 위한 핵심 수정 ★★★ ---
    # 파드가 바로 죽지 않고 1시간 동안 살아있도록 명령어를 변경합니다.
    probe:
      liveness:
        exec:
          command: ["sleep", "3600"]

  configOverrides:
    server:
      - "config.storage.replication.factor=3"
      - "offset.storage.replication.factor=3"
      - "status.storage.replication.factor=3"

  dependencies:
    kafka:
      bootstrapEndpoint: "kafka.confluent.svc.cluster.local:9092"
