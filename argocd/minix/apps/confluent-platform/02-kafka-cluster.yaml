# 파일: confluent-platform/02-kafka-cluster.yaml (최종 완성본)
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  dataVolumeCapacity: 10Gi
  storageClass:
    name: rook-ceph-block-kafka
  image:
    application: confluentinc/cp-server:7.9.2
    init: confluentinc/confluent-init-container:2.11.2
  listeners:
    internal:
      name: INTERNAL
      port: 9071
      type: internal
    external:
      name: EXTERNAL
      externalAccess:
        type: loadBalancer
        loadBalancer:
          # ArgoCD/Operator의 유효성 검사를 통과하기 위해 이 필드는 필수입니다.
          domain: minix.local
  podTemplate:
    resources:
      requests:
        cpu: "250m"
        memory: "1Gi"
      limits:
        cpu: "500m"
        memory: "2Gi"
  dependencies:
    kRaftController:
      clusterRef:
        name: kraftcontroller
  configOverrides:
    server:
      - "inter.broker.listener.name=INTERNAL"
      - "listener.security.protocol.map=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,REPLICATION:PLAINTEXT"
      
      # ★★★★★ 이 설정이 실제 외부 접속을 가능하게 하는 핵심입니다 ★★★★★
      # domain 필드가 있더라도, 이 advertised.listeners 설정이 우선 적용되어
      # 외부 클라이언트(Omniverse)에게 올바른 외부 IP 주소를 알려줍니다.
      - "advertised.listeners=INTERNAL://kafka-${KAFKA_BROKER_ID}.kafka.confluent.svc.cluster.local:9071,EXTERNAL://${CFK_EXTERNAL_LISTENER_HOST}:${CFK_EXTERNAL_LISTENER_PORT}"
      
      - "min.insync.replicas=2"
      - "confluent.license.topic.replication.factor=3"
      - "confluent.metrics.reporter.topic.replication.factor=3"
      - "confluent.controlcenter.internal.topics.replication.factor=3"
      - "confluent.controlcenter.command.topic.replication.factor=3"
      - "confluent.monitoring.interceptor.topic.replication.factor=3"
      - "confluent.schema.topic.replication.factor=3"
      - "default.replication.factor=3"
