apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  dataVolumeCapacity: 10Gi
  storageClass:
    name: rook-ceph-block-kafka
  image:
    application: confluentinc/cp-server:7.9.2
    init: confluentinc/confluent-init-container:2.11.2
  listeners:
    internal:
      name: INTERNAL
      port: 9071
      type: internal
    external:
      name: EXTERNAL
      externalAccess:
        type: loadBalancer
        loadBalancer:
          # ★★★★★ [오류 수정] ★★★★★
          # Operator의 유효성 검사를 통과하기 위해 이 필드를 다시 추가합니다.
          # 실제 DNS 해석에 사용되지는 않지만, Operator가 내부적으로 참조하는 필수 값입니다.
          domain: minix.local
  podTemplate:
    resources:
      requests:
        cpu: "250m"
        memory: "1Gi"
      limits:
        cpu: "500m"
        memory: "2Gi"
  dependencies:
    kRaftController:
      clusterRef:
        name: kraftcontroller
  configOverrides:
    server:
      - "inter.broker.listener.name=INTERNAL"
      - "listener.security.protocol.map=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
      
      # ★★★★★ [핵심 설정] ★★★★★
      # 이 설정은 그대로 유지합니다. 이것이 실제 외부 접속을 가능하게 합니다.
      # domain이 있더라도 이 advertised.listeners 설정이 우선 적용되어
      # 외부 클라이언트에게 올바른 IP 주소를 알려줍니다.
      - "advertised.listeners=INTERNAL://kafka-$(KAFKA_BROKER_ID).kafka.confluent.svc.cluster.local:9071,EXTERNAL://${CFK_EXTERNAL_LISTENER_HOST}:$(CFK_EXTERNAL_LISTENER_PORT)"
      
      - "min.insync.replicas=2"
      - "confluent.license.topic.replication.factor=3"
      - "confluent.metrics.reporter.topic.replication.factor=3"
      - "confluent.controlcenter.internal.topics.replication.factor=3"
      - "confluent.controlcenter.command.topic.replication.factor=3"
      - "confluent.monitoring.interceptor.topic.replication.factor=3"
      - "confluent.schema.topic.replication.factor=3"
      - "default.replication.factor=3"
