# 파일: confluent-platform/02-kafka-cluster.yaml (최종 완성본)
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  dataVolumeCapacity: 10Gi
  storageClass:
    name: rook-ceph-block-kafka
  image:
    application: confluentinc/cp-server:7.9.2
    init: confluentinc/confluent-init-container:2.11.2
  listeners:
    # 클러스터 내부 통신용
    internal:
      name: INTERNAL
      port: 9071
      type: internal
    # 클러스터 외부 통신용
    external:
      name: EXTERNAL
      externalAccess:
        type: loadBalancer
        loadBalancer:
          # Operator의 유효성 검사를 통과하기 위한 필수 필드
          domain: minix.local
  podTemplate:
    resources:
      requests:
        cpu: "250m"
        memory: "1Gi"
      limits:
        cpu: "500m"
        memory: "2Gi"
  dependencies:
    kRaftController:
      clusterRef:
        name: kraftcontroller
  configOverrides:
    server:
      # 브로커 간 통신 리스너 지정
      - "inter.broker.listener.name=INTERNAL"

      # ★★★★★ [핵심] ★★★★★
      # 모든 리스너에 대한 보안 프로토콜만 명확히 정의합니다.
      # advertised.listeners 를 수동으로 설정하지 않고 Operator가 자동으로 생성하도록 합니다.
      - "listener.security.protocol.map=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,REPLICATION:PLAINTEXT"

      # 데이터 안정성 및 내부 토픽 설정
      - "min.insync.replicas=2"
      - "confluent.license.topic.replication.factor=3"
      - "confluent.metrics.reporter.topic.replication.factor=3"
      - "confluent.controlcenter.internal.topics.replication.factor=3"
      - "confluent.controlcenter.command.topic.replication.factor=3"
      - "confluent.monitoring.interceptor.topic.replication.factor=3"
      - "confluent.schema.topic.replication.factor=3"
      - "default.replication.factor=3"
