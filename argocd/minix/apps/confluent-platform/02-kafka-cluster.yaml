apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  dataVolumeCapacity: 10Gi
  storageClass:
    name: rook-ceph-block-kafka
  image:
    application: confluentinc/cp-server:7.9.2
    init: confluentinc/confluent-init-container:2.11.2
  listeners:
    external:
      externalAccess:
        type: loadBalancer # 'nodePort' 대신 'loadBalancer'를 사용
        loadBalancer:
          domain: minix.local
      tls:
        enabled: false
  podTemplate:
    resources:
      requests:
        cpu: "250m"
        memory: "1Gi"
      limits:
        cpu: "500m"
        memory: "2Gi"
  dependencies:
    kRaftController:
      clusterRef:
        name: kraftcontroller
  configOverrides:
    server:
      # --- [ 여기가 최종 수정된 부분입니다 ] ---
      # 각 브로커의 advertised.listeners에 실제 외부 LoadBalancer IP를 직접 지정합니다.
      # Confluent Operator는 broker.id에 따라 각 Pod에 맞는 설정을 적용합니다.
      - "advertised.listeners.0=EXTERNAL://10.34.48.242:9092,INTERNAL://kafka-0.kafka.confluent.svc.cluster.local:9071"
      - "advertised.listeners.1=EXTERNAL://10.34.48.244:9092,INTERNAL://kafka-1.kafka.confluent.svc.cluster.local:9071"
      - "advertised.listeners.2=EXTERNAL://10.34.48.245:9092,INTERNAL://kafka-2.kafka.confluent.svc.cluster.local:9071"
      
      # [추가] 리스너 이름을 명시합니다.
      - "listeners=EXTERNAL://:9092,INTERNAL://:9071,REPLICATION://:9072,CONTROLLER://:9074"
      - "listener.security.protocol.map=EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT,REPLICATION:PLAINTEXT,CONTROLLER:PLAINTEXT"
      - "inter.broker.listener.name=INTERNAL"
      # --- 클러스터 안정성 및 내부 토픽 설정 (유지) ---
      - "min.insync.replicas=2"
      - "confluent.license.topic.replication.factor=3"
      - "confluent.metrics.reporter.topic.replication.factor=3"
      - "confluent.controlcenter.internal.topics.replication.factor=3"
      - "confluent.controlcenter.command.topic.replication.factor=3"
      - "confluent.monitoring.interceptor.topic.replication.factor=3"
      - "confluent.schema.topic.replication.factor=3"
      - "default.replication.factor=3"
