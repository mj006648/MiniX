# spark-thrift-server.yaml (Final Robust Version)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-thrift-server
  namespace: spark-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-thrift-server
  template:
    metadata:
      labels:
        app: spark-thrift-server
    spec:
      containers:
      - name: thrift-server
        image: ich6648/spark-iceberg-nessie-kafka:9.0
        command:
          - "/opt/spark/bin/spark-submit"
        # --- CHANGED: Removed '--properties-file' argument. Spark will now find it automatically. ---
        args:
          - "--class"
          - "org.apache.spark.sql.hive.thriftserver.HiveThriftServer2"
          - "--name"
          - "SparkThriftServer"
        ports:
        - name: thrift-port
          containerPort: 10000
        # --- CHANGED: Mount the entire directory, not just a single file using subPath. ---
        volumeMounts:
        - name: spark-config-volume
          mountPath: /opt/spark/conf  # Mount OVER the entire conf directory
      # The volume definition remains the same.
      volumes:
      - name: spark-config-volume
        configMap:
          name: spark-thrift-config
---
apiVersion: v1
kind: Service
metadata:
  name: spark-thrift-service
  namespace: spark-operator
spec:
  selector:
    app: spark-thrift-server
  ports:
    - protocol: TCP
      port: 10000
      targetPort: 10000
  type: LoadBalancer
